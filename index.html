<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c; /* Dark grey background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Space between buttons */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Navigation</h1>
  <div class="button-container">
    <button onclick="window.location.href='https://cantdox.github.io/poll-cord'">Poll Cord</button>
    <button onclick="window.location.href='https://cantdox.github.io/1pm'">1pm Cord</button>
    <button onclick="window.location.href='https://cantdox.github.io/arrow'">Arrow Cord</button>
    <button onclick="window.location.href='https://cantdox.github.io/kevin'">Kevcord</button>
  </div>
</body>
</html>
